<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<form class="form" action="Submit">
	<div class="container">
		<div class="contact-box">
			<div class="left"> 
                <img src="img/rhcrit.jpg" alt="logo">   
                <h2>Red Hook Crit</h2>
            </div>
			<div class="right">
				<h2>Registration Form</h2>
				<input type="text" class="field" placeholder="Your Name" required autofocus>
				<input type="email" class="field" placeholder="Email" required>
				<input type="tel" class="field" placeholder="Tel" required>
                <input type="text" class="field" placeholder="Height">
                <input type="text" class="field" placeholder="Weight">
                <input type="text" class="field" placeholder="Jersey Size">
				<textarea placeholder="Message" class="field"></textarea>
				<button type="submit">Submit</button>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
